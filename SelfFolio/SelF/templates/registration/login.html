{% load static %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


<body class="text-center">
    <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-10">
    <div class="card" style="border-radius: 1rem;">
    <div class="row g-0">
        <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
        </div>
    <div class="col-md-6 col-lg-7 d-flex align-items-center">
    <div class="card-body p-4 p-lg-5 text-black">

        <div>
            <h1 style="padding: 20px;">Login</h1>
        </div>

{% if messages %}
    {% for message in messages %}
        <h6 id="message">{{ message }}</h6>
    {% endfor %}
{% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="form-outline mb-4" style="text-align: left;">
        <label for="form2Example17" class="form-label">Username</label>
        <input name="username" type="text" id="form2Example17" class="form-control" maxlength="50" required>
    </div>
    <div class="form-outline mb-4" style="text-align: left;">
        <label for="form2Example27" class="form-label">Password</label>
        <input type="password" id="form2Example27" class="form-control" name="password" maxlength="50" required>
    </div>

      <div class="pt-1 mb-4">
          <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
      </div>

    <br>
    New to the app? <a href="{% url 'signup' %}">Sign up here</a>
  </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>

{% endblock %}
